<div class="gembed" {% if include.colour %} style="border-left-color: {{ include.color }};" {% endif %}>
    {% if include.author_name %}
    <header class="gembed-author">
        {% if include.author_icon %}
        <div class="gembed-author-icon">
            <img class="gembed-img" src="{{ include.author_icon }}"></img>
        </div>
        {% endif %}
        <div class="gembed-author-text">
            <a href="https://www.guilded.gg/">{{ include.author_name }}</a>
        </div>
    </header>
    {% endif %}
    <div class="gembed-wrapper">
        <div class="gembed-body">
            <!-- if include.title
            <h4 class="gembed-title">include.title</h4>
            endif
            if include.description
            <div class="gembed-description" markdown="1">include.description</div>
            endif
            if include.fields
            <section class="gembed-fields">include.fields</section>
            endif -->
        </div>
    </div>
    {% if include.footer_text %}
    <footer class="gembed-footer">
        {% if include.footer_icon %}
        <div class="gembed-footer-icon">
            <img class="gembed-img" src="{{ include.footer_icon }}"></img>
        </div>
        {% endif %}
        <div class="gembed-footer-text">
            <span>{{ include.footer_text }}</span>
        </div>
    </footer>
    {% endif %}
</div>
