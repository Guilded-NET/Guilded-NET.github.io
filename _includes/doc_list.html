{% for category in site.data.docs %}
<div class="list-category">
    <header class="list-header">
        <h5>{{ category.name }}</h5>
    </header>
    <div class="list-body">
        {% for doc in category.docs %}
        <a class="list-item" href="{{ doc.url }}"><i class="{{ doc.icon }}"></i> {{ doc.name }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}
