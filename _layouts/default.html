---
layout: base
---
{% assign start = file.path | slice: 0, 11 %}
{% if start == "references/" %}
<div class="body-list">
    <div class="body-list-search">
        <div class="list-search-wrapper">
            <input id="list-search" placeholder="Search types"/>
        </div>
    </div>
    <div class="body-list-items">
        {% include reference_list.html %}
    </div>
</div>
<script src="/include/js/search.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/include/css/reference.css" />
{% endif %}
<div class="body-document">
    <div class="body-content">
        {{ content }}
    </div>
</div>
