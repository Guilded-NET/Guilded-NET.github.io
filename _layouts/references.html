---
layout: base
---
<aside class="entryList--main">
    <div class="entryList--search-field">
        <div class="entryList--search-wrapper">
            <i class="entryList--search-icon fas fa-search"></i>
            <input id="entry-list-search" class="entryList--search" placeholder="Search docs" />
        </div>
    </div>
    <div class="entryList--items-wrapper">
        <ul class="entryList--items entryList--items-collapse" id="entry-list-items">
            {% capture refList %}{% include reference_list.md %}{% endcapture %}
            {{ refList | markdownify }}
        </ul>
    </div>
</aside>
<script>
    for (let element of document.querySelectorAll(".entryList--items li"))
        element.classList.add("entryList--item");

    for (let element of document.querySelectorAll(".entryList--items ul"))
        element.classList.add("entryList--item-sub-list");
</script>
<script src="/include/js/search.js" type="text/javascript"></script>
<script src="/include/js/collapse-references.js" type="text/javascript"></script>
{% include body.html %}
